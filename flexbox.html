<html>

<head>
    <title>
        FlexBoxes
    </title>
    <style>
       img{
         width: 300px;
         height: 250px;
         padding-left: 2%;
         padding-top: 2%;
        }
        #horizontal {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
        }
        #vertical{
            display: flex;
            display: -webkit-flex;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
        }
       
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>flex-direction: column; </h1>
    <div id="horizontal">
    <img src="image.jpg">
    <img src="image_1.jpg" >
    </div>
    <h1>flex-direction: row;</h1>
    <div id="vertical">
    <img src="image_2.jpg" >
    <img src="image_3.jpg" >
    </div>

 
</body>
</html>
